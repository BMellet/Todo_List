<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <link rel="stylesheet" href="dist/css/main.css">
    <title>To-do List</title>
</head>
<body>
    <div class="page_title"><h3>To Do List</h3></div>
        <div class="row">
            <div class="col s1">
                <ul id="slide-out" class="side-nav">
                    <li><div class="user-view">
                        <div class="background">
                        </div>
                    </div></li>
                    <li><a id="list1">First list</a></li>
                    <li><a id="list2">Second list</a></li>
                    <li><a id="list3">Third list</a></li>
                    <li><div class="divider"></div></li>
                    <li><a href="#!">Add a list</a></li>
                </ul>
                <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">add</i></a>
            </div>
    
            <div class="col s2">
                    <div class="row">
                            <select id="select"class="input-field col s12">
                                <option value="" disabled selected>Task Filter</option>
                                <option value="1">All tasks</option>
                                <option value="2">Only not done tasks</option>
                                <option value="3">Only done tasks</option>
                            </select>
                        </div>
            </div>
                

            <div class="col s8">

                <div class="row">
                        <div class="input-field col s4">
                                <i class="material-icons prefix">title</i>
                                <input id="input_title" type="text" class="validate">
                                <label for="icon_prefix">Add List title</label>
                                <button  id="button_title" class=" btn1 btn waves-effect waves-light col s10"  name="title">
                                <i class="material-icons">add</i>
                                </button>
                        </div>
                        <div class="col s4">
                            <div class="row"></div>
                            <div class="row"></div>
                            <div class="row"></div>
                            <a class=" save-button waves-effect waves-light btn-large"><i class="material-icons right">save</i>save list</a>
                        </div>
                </div>
                <div class="row"></div>
                <div class="row">
                        

                    <form class="input-field disabled col s8" id="task_form">
                        <i class="material-icons prefix">check_box</i>
                        <input disabled id="input" type="text" class="validate">
                        <label for="icon_prefix">Add new task</label>
                        <button  id="button" class=" btn1 btn waves-effect waves-light col s10"  name="task">
                        <i class="material-icons">send</i>
                        </button> 
                    </form>
                    
                </div>         

            </div>
           
        </div>   
        <div class="row">
            <div class="col s2">
                
            </div>
            <div class="col s8">
                <div class="row">
                    <div id="liste" class="collection col s12">
                        <a class="collection-item " id="title_list">No Title list</a>

                    </div>
                </div>       
            </div>
            <div class="col s2"></div>
        </div>

    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/materialize.min.js"></script>
    <script src="dist/js/moment.js"></script>
    <script src="dist/js/app.js"></script>
</body>
</html>
