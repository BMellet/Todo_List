<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>To-do List</title>
</head>
<body>
        <div class="row">
            <div class="col s2"></div>

            <div class="col s6">

                <div class="row">

                    <form class="input-field col s8">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="input" type="text" class="validate">
                        <label for="icon_prefix">Add new task</label>
                        <button  id="button" class=" btn1 btn waves-effect waves-light col s10"  name="action">
                        <i class="material-icons">send</i>
                        </button> 
                    </form>
                    
                </div>
                        

                <div class="row">
                    <div id="liste" class="collection" col s12>

                    </div>
                </div>                

            </div>
            <div class="col s4">
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                <div class="row">
                    <input type="checkbox" class="filled-in" id="case1"/>
                    <label for="case1">Not done</label>
                </div>
                <div class="row">
                        <input type="checkbox" class="filled-in" id="case2"/>
                        <label for="case2">Done</label>
                </div>
            </div>

        </div>

    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/materialize.min.js"></script>
    <script src="dist/js/moment.js"></script>
    <script src="dist/js/app.js"></script>
</body>
</html>
